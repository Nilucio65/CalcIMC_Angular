<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    
    <div class="container">
        <h1> Calcular IMC</h1>
        <form>
                Peso:&nbsp; <input type="number" name="peso" [(ngModel)]="peso" > <br><br>
                Atura: <input type="number" name="altura" [(ngModel)]="altura"><br><br>
            
                <button  (click)="calc()">Calcular</button>            
                <br><br> 
                Resultado: <input type="text" name="resp" [(ngModel)]="resp" readonly>
                    
        </form>
    </div>   

</body>
</html>
